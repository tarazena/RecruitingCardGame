<div class="centered text-center">
  <div *ngFor="let guessCard of guessCards" style="width: 100px;
    display: inline-block;">
    <div class="card" style="width: 100px; display: block">
      <img class="card-img-top" src="../../assets/image002.jpg" alt="Card image cap" style="width: 100px;">
      <div class="card-block">
        <select #shape >
      <option *ngFor='let shapeOp of shapes' value='{{shapeOp.value}}'>{{shapeOp.q}}</option>
    </select>
        <select #number style="width: 90px;" >
      <option *ngFor="let numberOp of cardOptions" value='{{numberOp.value}}'>{{numberOp.q}}</option>
    </select>
      </div>
    </div>

  </div>
<div class="centered text-center">
  <button>Guess</button>
  </div>
</div>
